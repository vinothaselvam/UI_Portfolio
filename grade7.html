    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #161616;
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --accent: #ec4899;
            --text: #f5f5f5;
            --text-light: #a3a3a3;
            --border: #262626;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Floating particles */
        .particle {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            filter: blur(1px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
            opacity: 0.15;
        }

        /* New voting elements */
        .voting-element {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
            animation: flyAcross 20s linear infinite;
            pointer-events: none;
            font-size: 1.5rem;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5vw, -5vh) rotate(5deg); }
            50% { transform: translate(10vw, 5vh) rotate(10deg); }
            75% { transform: translate(-5vw, 10vh) rotate(-5deg); }
        }

        @keyframes flyAcross {
            0% {
                transform: translateX(-100px) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(50vh - 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
        }

        /* Form card */
        .form-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* User info */
        .user-info {
            background: rgba(30, 30, 30, 0.7);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-email {
            font-weight: 500;
            color: var(--primary-light);
        }

        .switch-account {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .switch-account:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        /* Form sections */
        .form-section {
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .question-container {
            background: rgba(30, 30, 30, 0.7);
            padding: 1.75rem;
            border-radius: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .question-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(124, 58, 237, 0.3);
        }

        .question-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--primary-light);
            display: flex;
            align-items: center;
        }

        .question-title::before {
            content: '→';
            margin-right: 0.75rem;
            color: var(--accent);
            font-weight: bold;
        }

        .required-field::after {
            content: ' *';
            color: var(--accent);
        }

        /* Input fields */
        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(40, 40, 40, 0.7);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.3s;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.3);
            background: rgba(50, 50, 50, 0.7);
        }

        .input-field::placeholder {
            color: var(--text-light);
            opacity: 0.6;
        }

        /* Radio buttons */
        .radio-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .radio-option {
            position: relative;
            padding: 1rem 1rem 1rem 2.75rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            animation: fadeInOption 0.5s ease-out;
        }

        @keyframes fadeInOption {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .radio-option:hover {
            background: rgba(50, 50, 50, 0.7);
            transform: translateX(5px);
            border-color: rgba(124, 58, 237, 0.3);
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .radio-checkmark {
            position: absolute;
            top: 1rem;
            left: 1rem;
            height: 1.25rem;
            width: 1.25rem;
            background-color: transparent;
            border: 2px solid var(--text-light);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .radio-option:hover .radio-checkmark {
            border-color: var(--primary-light);
        }

        .radio-option input:checked ~ .radio-checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .radio-checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .radio-option input:checked ~ .radio-checkmark:after {
            display: block;
        }

        .radio-option .radio-checkmark:after {
            top: 2px;
            left: 2px;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: white;
        }

        /* Buttons */
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.5rem;
            animation: fadeIn 0.8s ease-out;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: none;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn {
            background-color: var(--primary);
            color: white;
        }

        .submit-btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .clear-btn {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .clear-btn:hover {
            background-color: rgba(124, 58, 237, 0.1);
            transform: translateY(-2px);
        }

        /* Disclaimer */
        .disclaimer {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 1.5rem;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .modal p {
            margin-bottom: 2rem;
            color: var(--text-light);

        /* Responsive adjustments */

            .container {

        .form-section:nth-child(15) { animation-delay: 1.5s; }

</head>

    <script>
        // Voting element emojis and styles
        const votingElements = [
            { emoji: '🗳️', color: 'var(--primary)' },
            { emoji: '✉️', color: 'var(--accent)' },
            { emoji: '🌟', color: 'var(--success)' },
            { emoji: '🎈', color: '#ef4444' },
            { emoji: '🔥', color: '#3b82f6' },
            { emoji: '🎉', color: '#ef4444' },
            { emoji: '🎊', color: 'var(--success)' },
            { emoji: '🥇', color: '#f59e0b' },
            { emoji: '🎁', color: 'var(--text-light)' },
            { emoji: '👤', color: 'var(--primary-light)' },
            { emoji: '👥', color: 'var(--accent)' },
            { emoji: '❤️', color: '#a78bfa' }
        ];

        // Create floating voting elements
        function createVotingElements() {
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'voting-element';
                
                // Random element from our array
                const randomElement = votingElements[Math.floor(Math.random() * votingElements.length)];
                element.textContent = randomElement.emoji;
                element.style.color = randomElement.color;
                
                // Random size
                const size = Math.random() * 2 + 1;
                element.style.fontSize = `${size}rem`;
                
                // Random position and animation
                const startY = Math.random() * 100;
                const endY = startY + (Math.random() * 40 - 20); // Move up or down slightly
                
                element.style.top = `${startY}%`;
                element.style.left = `-50px`;
                
                // Random animation duration and delay
                const duration = Math.random() * 30 + 20;
                const delay = Math.random() * 15;
                element.style.animation = `flyAcross ${duration}s linear ${delay}s infinite`;
                
                // Random rotation
                const rotation = Math.random() * 360;
                element.style.transform = `rotate(${rotation}deg)`;
                
                document.body.appendChild(element);
            }
        }

        // Create floating particles
        function createParticles() {
            const colors = ['var(--primary)', 'var(--accent)', 'var(--primary-light)'];
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 3px and 8px
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s`;
                
                // Random color
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.2 + 0.1;
                
                document.body.appendChild(particle);
            }
        }

        // Form handling
        document.getElementById('clearForm').addEventListener('click', function() {
            document.getElementById('electionForm').reset();
            
            // Add animation effect
            this.textContent = 'Cleared!';
            this.style.backgroundColor = 'var(--success)';
            this.style.color = 'white';
            this.style.borderColor = 'var(--success)';
            
            setTimeout(() => {
                this.textContent = 'Clear form';
                this.style.backgroundColor = 'transparent';
                this.style.color = 'var(--primary)';
                this.style.borderColor = 'var(--primary)';
            }, 1500);
        });
        
        // Handle form submission
        document.getElementById('electionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show confirmation modal
            document.getElementById('confirmationModal').classList.add('active');
            
            // Actually submit the form to Google in the background
            setTimeout(() => {
                e.target.submit();
            }, 100);
            
            // Create celebratory voting elements on submission
            createCelebrationElements();
        });
        
        function closeModal() {
            document.getElementById('confirmationModal').classList.remove('active');
            // IMPORTANT: If you want to reset the form after closing the modal, you can add:
            // document.getElementById('electionForm').reset();
            // If you want to redirect to the same page (to effectively clear and reset everything), use:
            window.location.href = 'index.html'; // Or the current page's URL if it's not index.html
        }
        
        // Create celebration elements when vote is submitted
        function createCelebrationElements() {
            for (let i = 0; i < 30; i++) {
                const element = document.createElement('div');
                element.className = 'voting-element';
                
                // Random element from our array
                const randomElement = votingElements[Math.floor(Math.random() * votingElements.length)];
                element.textContent = randomElement.emoji;
                element.style.color = randomElement.color;
                
                // Random size
                const size = Math.random() * 2 + 1;
                element.style.fontSize = `${size}rem`;
                
                // Random position starting from center
                const startX = 50;
                const startY = 50;
                
                element.style.top = `${startY}%`;
                element.style.left = `${startX}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 3 + 2;
                const delay = 0;
                
                // Celebration animation - fly out from center
                element.style.animation = `none`;
                element.style.opacity = '0.8';
                
                // Create keyframes for celebration
                const keyframes = `
                    @keyframes celebrate-${i} {
                        0% {
                            transform: translate(0, 0) rotate(0deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                // Add the keyframes to the document
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                // Apply the animation
                setTimeout(() => {
                    element.style.animation = `celebrate-${i} ${duration}s ease-out forwards`;
                }, 10);
                
                document.body.appendChild(element);
                
                // Remove element after animation
                setTimeout(() => {
                    element.remove();
                    style.remove();
                }, duration * 1000);
            }
        }
        
        // Initialize particles and voting elements when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            createVotingElements();
            
            // Add slight delay to form card animation
            setTimeout(() => {
                document.querySelector('.form-card').style.opacity = '1';
            }, 100);
        });

        // Add hover effect to question containers
        document.querySelectorAll('.question-container').forEach(container => {
            container.addEventListener('mouseenter', () => {
                container.style.transform = 'translateY(-3px)';
                container.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.2)';
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'translateY(0)';
                container.style.boxShadow = 'none';
            });
        });
